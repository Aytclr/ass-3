<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>My Wallet App</h1>
    </nav>

    <section>
      <div class="container">
            <div class="harcamaform">
                    <h2>Harcama Formu</h2>
                    <div class="iinput">
                            <div class="input1">
                                <label for="tarih">Tarih</label>
                                <input type="date" name="tarih" id="tarih" />
                            </div>

                            <div class="input2">
                                <label for="miktar">Harcama Miktarı</label>
                                <input type="number" name="miktar" id="miktar" />
                            </div>
                    </div>

                    <div class="input3">
                        <label for="harcamaalanı">Harcama Alanı</label>
                        <input type="text" name="harcamaalanı" id="harcamaalani" placeholder="Kira,Fatura,Kredi Kartı" />
                    </div>

                    <button>KAYDET</button>
            </div>
            
            <div class="input4">
                <input type="number" name="gelir" id="gelir" placeholder="Gelirinizi Giriniz" />
                

                <button>EKLE</button>
            </div>
            
            <div class="area">

                <div class="gosterge1"><h2>Tarih</h2></div>
                <div class="gosterge2"><h2>Harcama Alanı</h2></div>
                <div class="gosterge3"><h2>Miktar (₺)</h2></div>
                <div class="gosterge4"><h2>işlem</h2></div>
            </div>

            <div class="result">
                <div class="res-item1">
                    <div class="resth3">
                        <h3>Geliriniz (₺) :</h3>
                    </div>
                    <div class="gelirbox">
                        
                    </div> 
                </div>
                <div class="res-item1">
                    <div class="resth3">
                        <h3>Gideriniz (₺) :</h3>
                    </div>
                    <div class="gelirbox">
                        
                    </div> 
                </div>
                <div class="res-item1">
                    <div class="resth3">
                        <h3>Kalan (₺) :</h3>
                    </div>
                    <div class="gelirbox">
                        
                    </div> 
                </div>

            </div>

            <button class="temizle">BİLGİLERİ TEMİZLE</button>

      </div>
    </section>

    <footer></footer>

    <script src="./index.js"></script>
  </body>
</html>
