<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>My Wallet App</h1>
    </nav>

    <section>
      <div class="container">
            <div class="harcamaform">
                    <h2>Harcama Formu</h2>
                    <div class="iinput">
                            <div class="input1">
                                <label for="tarih">Tarih</label>
                                <input type="date" name="tarih" id="tarih" />
                            </div>

                            <div class="input2">
                                <label for="miktar">Harcama Miktarı</label>
                                <input type="number" name="miktar" id="miktar" />
                            </div>
                    </div>

                    <div class="input3">
                        <label for="harcamaalanı">Harcama Alanı</label>
                        <input type="text" name="harcamaalanı" id="harcamaalani" />
                    </div>

                    <button>KAYDET</button>
            </div>
            
            <div class="input4">
                <input type="number" name="gelir" id="gelir" placeholder="Gelirinizi Giriniz" />
                

                <button>EKLE</button>
            </div>
            
            <div class="area">
                <h2>Tarih</h2>
                <h2>Harcama Alanı</h2>
                <h2>Miktar (₺)</h2>
                <h2>işlem</h2>

            </div>


      </div>
    </section>

    <footer></footer>
  </body>
</html>
